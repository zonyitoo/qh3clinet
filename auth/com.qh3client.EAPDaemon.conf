<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root could launch this service -->
  <policy user="root">
    <allow own="com.qh3client.EAPDaemon"/>
  </policy>
 
  <!-- Allow anyone to invoke methods of interface -->
  <policy context="default">
    <allow send_destination="com.qh3client.EAPDaemon"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="com.qh3client.EAPDaemon"
           send_interface="com.qh3client.EAPDaemon"/>
    <allow send_destination="com.qh3client.EAPDaemon"
           send_interface="com.qh3client.EAPDaemon"
           send_type="method_call"/>
       <allow receive_interface="com.qh3client.EAPDaemon"
           receive_sender="com.qh3client.EAPDaemon"/>
  </policy>
</busconfig>
